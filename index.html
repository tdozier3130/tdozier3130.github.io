<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <!-- iPhone web app mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Aquarium Clock">
  <meta name="theme-color" content="#000000">

  <title>Aquarium Clock</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .clock {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display",
                   "Segoe UI", Roboto, Arial, sans-serif;
      font-size: clamp(64px, 12vw, 160px);
      font-weight: 700;
      color: rgba(255,255,255,0.95);
      text-shadow: 0 6px 24px rgba(0,0,0,0.6);
      line-height: 1;
      text-align: center;
    }

    .date {
      margin-top: 12px;
      font-size: clamp(18px, 3vw, 32px);
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 6px 24px rgba(0,0,0,0.6);
      text-align: center;
    }
  </style>
</head>

<body>
  <video
    autoplay
    muted
    loop
    playsinline
    webkit-playsinline
    preload="auto"
    src="aquarium.mp4">
  </video>

  <div class="overlay">
    <div>
      <div class="clock" id="clock">00:00</div>
      <div class="date" id="date">Loading…</div>
    </div>
  </div>

  <script>
 function pad(n) {
    return String(n).padStart(2, "0");
  }

  function updateClock() {
    const now = new Date();

    let hours = now.getHours();
    const minutes = pad(now.getMinutes());
    const ampm = hours >= 12 ? "PM" : "AM";

    hours = hours % 12;
    hours = hours ? hours : 12; // 0 becomes 12

    document.getElementById("clock").textContent =
      `${hours}:${minutes} ${ampm}`;

    document.getElementById("date").textContent =
      now.toLocaleDateString(undefined, {
        weekday: "long",
        month: "long",
        day: "numeric"
      });
  }

  updateClock();
  setInterval(updateClock, 1000);

  // OLED burn-in prevention: subtle drift
  let offset = 0;
  setInterval(() => {
    offset = (offset + 1) % 6; // 0–5 px
    document.querySelector(".overlay").style.transform =
      `translate(${offset}px, ${offset}px)`;
  }, 60000); // move once per minute
  </script>
</body>
</html>
