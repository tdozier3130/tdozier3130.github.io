<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

  <!-- iPhone Home Screen app mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Aquarium Clock">
  <meta name="theme-color" content="#000000">

  <title>Aquarium Clock</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      will-change: transform;
    }

    /* ===== FLIP CLOCK ===== */

    .flip-wrap {
      display: flex;
      gap: 12px;
      align-items: center;
      justify-content: center;
    }

    .flip-card {
      position: relative;
      width: clamp(72px, 12vw, 120px);
      height: clamp(96px, 16vw, 160px);
      border-radius: 14px;
      background: linear-gradient(
        to bottom,
        #2b2b2b 0%,
        #1d1d1d 50%,
        #111 100%
      );
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.08),
        inset 0 -1px 0 rgba(0,0,0,0.9),
        0 10px 24px rgba(0,0,0,0.6);
      display: grid;
      place-items: center;
    }

    /* Flip seam */
    .flip-card::after {
      content: "";
      position: absolute;
      left: 8px;
      right: 8px;
      top: 50%;
      height: 2px;
      background: rgba(0,0,0,0.55);
      box-shadow: 0 1px 0 rgba(255,255,255,0.08);
    }

    .digit {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: clamp(40px, 7vw, 72px);
      font-weight: 200;
      font-variant-numeric: tabular-nums;
      color: rgba(235,235,235,0.98);
      text-shadow:
        0 1px 0 rgba(0,0,0,0.7),
        0 6px 16px rgba(0,0,0,0.6);
      line-height: 1;
    }

    .ampm {
      position: absolute;
      bottom: 8px;
      right: 10px;
      font-size: 0.2em;
      letter-spacing: 0.18em;
      opacity: 0.75;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 300;
    }

    .date {
      margin-top: 14px;
      font-family: Georgia, "Times New Roman", serif;
      font-size: clamp(16px, 3vw, 26px);
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      text-shadow: 0 6px 24px rgba(0,0,0,0.6);
      text-align: center;
    }

    /* Flip animation */
    .flip {
      animation: flipTick 520ms ease-in-out;
      transform-origin: 50% 50%;
    }

    @keyframes flipTick {
      0%   { transform: perspective(900px) rotateX(0deg); }
      40%  { transform: perspective(900px) rotateX(-70deg); }
      100% { transform: perspective(900px) rotateX(0deg); }
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline webkit-playsinline preload="auto" src="aquarium.mp4"></video>

  <div class="overlay">
    <div>
      <div class="flip-wrap" id="clock">
        <div class="flip-card" id="hoursCard">
          <span class="digit" id="hours">12</span>
        </div>

        <div class="flip-card" id="minutesCard">
          <span class="digit" id="minutes">00</span>
          <span class="ampm" id="ampm">AM</span>
        </div>
      </div>

      <div class="date" id="date">Loadingâ€¦</div>
    </div>
  </div>

  <script>
    function pad(n) {
      return String(n).padStart(2, "0");
    }

    let lastMinute = null;
    let lastHour = null;

    function triggerFlip(cardId) {
      const el = document.getElementById(cardId);
      el.classList.remove("flip");
      void el.offsetWidth;
      el.classList.add("flip");
    }

    function updateClock() {
      const now = new Date();

      let hours24 = now.getHours();
      const minutesNum = now.getMinutes();
      const ampm = hours24 >= 12 ? "PM" : "AM";

      let hours12 = hours24 % 12;
      hours12 = hours12 ? hours12 : 12;

      document.getElementById("hours").textContent = pad(hours12);
      document.getElementById("minutes").textContent = pad(minutesNum);
      document.getElementById("ampm").textContent = ampm;

      document.getElementById("date").textContent =
        now.toLocaleDateString(undefined, {
          weekday: "long",
          month: "long",
          day: "numeric"
        });

      if (lastMinute === null) lastMinute = minutesNum;
      if (lastHour === null) lastHour = hours12;

      if (minutesNum !== lastMinute) {
        lastMinute = minutesNum;
        triggerFlip("minutesCard");
      }

      if (hours12 !== lastHour) {
        lastHour = hours12;
        triggerFlip("hoursCard");
      }
    }

    updateClock();
    setInterval(updateClock, 1000);

    /* OLED burn-in prevention: subtle drift */
    let offset = 0;
    setInterval(() => {
      offset = (offset + 1) % 6;
      document.querySelector(".overlay").style.transform =
        `translate(${offset}px, ${offset}px)`;
    }, 60000);
  </script>
</body>
</html>
